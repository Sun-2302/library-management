openapi: 3.0.3
info:
  title: Library API
  version: 1.2.1
  description: STD22001
servers:
  - url: https://library.com
tags:
  - name: Books
  - name: Authors
paths:
  /books:
    get:
      tags:
        - Books
      summary: Get all books
      description: The returned books are ordered by updated datetime.
      operationId: getBooks
      parameters:
        - in: query
          name: bookName
          description: Filter return books by given name
          required: false
          schema:
            type: string
        - in: query
          name: releaseDateMin
          schema:
            type: string   
            format: date
          description: 
            If `releaseDateMax` is not provided, `releaseDateMin` is ignored.
            `releaseDateMin` can not be after `releaseDateMax`
          required: false
        - in: query
          name: releaseDateMax
          description: 
            If `releaseDateMin` is not provided, `releaseDateMax` is ignored
            `releaseDateMax` can not be after `releaseDateMin`
          schema: 
            type: string
            format: date
          required: false
        - $ref: '#/components/parameters/queryPaginations'
        - in: query
          name: pageSize
          schema: 
            type: integer
            default: 50
          required: false
      responses:
        200:
          description: The list of filtered books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    put:
      tags:
        - Books
      summary: Create or update a list of books
      operationId: crupdateBooks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Book'
      responses:
        200:
          description: The list of created or updated books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'

  /books/{bookId}/authors/{authorId}:
    put:
      tags:
        - Books
      summary: Update a book's author
      operationId: updateBooksAuthors
      parameters:
        - in: path
          name: bookId
          description: ID of a books
          required: true
          schema:
            type: string
        - in: path
          name: authorId
          description: ID of an author
          required: true
          schema:
            type: string
        
      responses:
        200: 
          description: OK
  
  /books/authors:
    put:
      tags:
        - Book
      summary: Create or update book
      operationId: updateBookAuthors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/UpdateBookAuthor'
      responses:
        200:
          description: Book's Author updated successfully

  /authors/{page}/{size}:
    get:
      tags:
        - Authors
      summary: Get authors
      operationId: getAuthors
      parameters:
        - in: path
          name: name
          description: Filter return authors by given name
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/pathPaginations'
        - in: path
          name: pageSize
          schema: 
            type: integer
            default: 50
          required: true 
      responses:
        200:
          description: The list of filtered authors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
  
  /authors:
    put:
      tags:
        - Authors
      summary: Create or update a list of authors
      operationId: updateAuthors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Author'
      responses:
        200:
          description: The list of created or updated authors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'   
  
  /authors/{id}:
    delete:
      tags:
        - Authors
      summary: Delete authors by name
      operationId: deleteAuthors
      parameters:
        - name: id
          in: path
          description: Author identifier to be deleted
          schema: 
            type: string
          required: true
      responses:
        '200':
          description: The author deleted
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Author'

components:
  schemas:
    Book:
      allOf:
        - $ref: '#/components/schemas/CrupdateBook'
      properties:
        author:
          $ref:  '#/components/schemas/Author'

    CrupdateBook:
      type: object
      properties:
        id:
          type: string
        bookName:
          type: string
        pageNumbers:
          type: integer
        topic:
          type: string
          enum:
            - ROMANCE
            - COMEDY
            - OTHER
        releaseDate:
          type: string
          format: date

    UpdateBookAuthor:
      type: object
      properties:
        bookId: 
          type: string
        authorId:
          type: string

    Author:
      type: object
      properties:
        id:
          type: string
        name: 
          type: string
        sex: 
          $ref: '#/components/schemas/Sex'
    Sex: 
      type: string
      enum:
        - M
        - F

  parameters:
    queryPaginations:
      in: query
      name: queryPagination
      required: false
      schema: 
        type: integer
        default: 1


    pathPaginations:
      in: path
      name: pathPaginations
      required: true
      schema: 
        type: integer
        default: 1
    